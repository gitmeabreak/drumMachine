<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Drum Machine</title>
    <script src='drumMachine.js'></script>
  </head>
  <body>
    <div class="container" id="drum-machine">
      <h1 class="text-center">Drum Machine</h1>
      <!--card for aesthetics: centering text, margin --> 
      <div class="card my-3">
        <div class="card-body">
          <div class="text-center" id="display"></div>
        </div>
      </div>
      <button class="drum-pad btn btn-block btn-primary" id="drum-0" onclick="play('Q')">
        Q
        <audio class="clip" id="Q" src="./clip/Heater-1.mp3"></audio>
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-1" onclick="play('W')">
        W
        <audio class="clip" id="W" src="./clip/Heater-2.mp3"></audio>
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-2" onclick="play('E')">
        E
        <audio class="clip" id="E" src="./clip/Heater-3.mp3"></audio>
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-3" onclick="play('A')">
        A
        <audio class="clip" id="A" src="./clip/Heater-4_1.mp3"></audio>
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-4" onclick="play('S')">
        S
        <audio class="clip" id="S" src="./clip/Heater-6.mp3"></audio>
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-5" onclick="play('D')">
        D
        <audio class="clip" id="D" src="./clip/Dsc_Oh.mp3"></audio>
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-6" onclick="play('Z')">
        Z
        <audio class="clip" id="Z" src="./clip/Kick_n_Hat.mp3"></audio>
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-7" onclick="play('X')">
        X
        <audio class="clip" id="X" src="./clip/RP4_KICK_1.mp3"></audio>
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-8" onclick="play('C')">
        C
        <audio class="clip" id="C" src="./clip/Cev_H2.mp3"></audio>
      </button>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
